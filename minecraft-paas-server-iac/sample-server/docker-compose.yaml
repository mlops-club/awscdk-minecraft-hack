services:
  minecraft:
    # image docs: https://github.com/itzg/docker-minecraft-server
    image: itzg/minecraft-server
    container_name: minecraft
    restart: always
    ports:
      - "25565:25565"
    environment:
      EULA: TRUE
      TYPE: PAPER
      VERSION: ${MINECRAFT_SERVER_SEMANTIC_VERSION:-1.21}
      MEMORY: 3G
      ONLINE_MODE: FALSE
    deploy:
      replicas: 1
    stdin_open: true
    volumes:
      - ./data:/data